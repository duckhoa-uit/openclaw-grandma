browser:
  profile: grandma
  keepAlive: true
  headless: true
  userDataDir: /home/node/.openclaw/browser-profiles/grandma
  args:
    - "--no-first-run"
    - "--disable-sync"
    - "--lang=vi"

channels:
  zalo:
    enabled: true
    oaAccessToken: ${ZALO_OA_ACCESS_TOKEN}
    oaRefreshToken: ${ZALO_OA_REFRESH_TOKEN}
    appId: ${ZALO_APP_ID}
    appSecret: ${ZALO_APP_SECRET}
    webhookUrl: https://your-domain.com/webhook/zalo
    webhookSecret: ${ZALO_WEBHOOK_SECRET}

automation:
  schedules:
    - name: session-refresh
      cron: "0 */12 * * *"
      skill: session-keeper
