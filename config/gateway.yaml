browser:
  profile: grandma
  keepAlive: true
  headless: true
  userDataDir: /home/node/.openclaw/browser-profiles/grandma
  args:
    - "--no-first-run"
    - "--disable-sync"
    - "--lang=vi"

channels:
  zalo:
    enabled: true
    botToken: ${ZALO_BOT_TOKEN}
    dmPolicy: pairing  # Approve grandma's first message with: openclaw pairing approve zalo <CODE>

automation:
  schedules:
    - name: session-refresh
      cron: "0 */12 * * *"
      skill: session-keeper
